name: drugdozer
description: "DrugDoZer - Your Smart Medical Companion"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Design
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  shared_preferences: ^2.3.5
  sqflite: ^2.4.1
  path: ^1.9.1
  
  # Dependency Injection
  get_it: ^8.0.3
  
  # Notifications & Background Services
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  android_alarm_manager_plus: ^4.0.6
  workmanager: ^0.7.0 # Version 0.7.0 is the stable version that fixes the 'shim' error for modern Flutter
  
  # Maps & Location
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  
  # Network & API
  http: ^1.2.2
  connectivity_plus: ^6.1.1
  
  # URL & Phone
  url_launcher: ^6.3.1
  
  # PDF & Export
  pdf: ^3.11.2
  printing: ^5.14.0
  share_plus: ^10.1.4
  path_provider: ^2.1.5
  
  # Utilities
  intl: any
  uuid: ^4.5.1
  collection: ^1.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/
    - assets/images/
    - assets/sounds/
